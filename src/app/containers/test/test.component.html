<nz-breadcrumb nzSeparator=">">
      <nz-breadcrumb-item>
        <a href="http://localhost:4200/home">首页</a>
      </nz-breadcrumb-item>
      <nz-breadcrumb-item>
        当前位置：设备管理
      </nz-breadcrumb-item>
      <nz-breadcrumb-item>
        <a>天网设备查询</a>
      </nz-breadcrumb-item>
</nz-breadcrumb>

<nz-content> 
  <div class="form-wrap" style="position: relative;" >
    <div nz-row nzGutter="64" class="row">
        <div nz-col class="gutter-row" nzSpan="6">
          <div class="gutter-box" style="width: 100%">
            <span>设备编号</span>
              <input nz-input placeholder="请输入设备编号" />
          </div>
        </div>
        <div nz-col class="gutter-row" nzSpan="6">
          <div class="gutter-box" style="width: 100%">
            <span>设备名称</span>
              <input nz-input placeholder="请输入设备名称" />
          </div>
        </div>
        <div nz-col class="gutter-row" nzSpan="6">
          <div class="gutter-box" style="width: 100%">
            <span>备案时间</span>
              <nz-range-picker> [nzFormat]="dateFormat"></nz-range-picker>
          </div>
        </div>
    </div>
    <div nz-row nzGutter="64" class="row">
      <button nz-button nzType="primary">查询</button>
    </div>
  </div>
</nz-content>  

<div style="padding-right: 10px; padding-left: 10px;">
  <nz-table #headerTable [nzData]="listOfData" [nzPageSize]="10" [nzScroll]="{ y: '500px' }">
      <thead>
        <tr>
          <th nzWidth="75px"></th>
          <th nzWidth="190px">设备编号</th>
          <th nzWidth="191px">设备名称</th>
          <th nzWidth="200px">设备类型</th>
          <th nzWidth="195px">承建商</th>
          <th nzWidth="120px">备案时间</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let data of headerTable.data">
          <td align="center">{{ data.deviceNumber }}</td>
          <td align="center">{{ data.deviceName }}</td>
          <td align="center">{{ data.deviceType }}</td>
          <td align="center">{{ data.company }}</td>
          <td align="center">{{ data.time }}</td>
        </tr>
      </tbody>
    </nz-table>
  </div>
